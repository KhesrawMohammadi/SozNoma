<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>So‘zNoma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/favicon-1.png">

</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>So‘zNoma</h1>
    <p class="lead">Convert Uzbek Latin text to Arabic script using dictionary and rules</p>
  </header>

  <main class="container my-5">
    <section id="convert" class="row g-4">
      <div class="col-md-6 position-relative">
        <label for="input" class="form-label">Latin (Uzbek)</label>
      
        <textarea id="input" class="form-control ps-5 pt-4" rows="1" dir="ltr"
                  style="overflow:hidden; resize:none; height:auto;" placeholder="Yozing..."></textarea>
      
        <!-- آیکون ضربدر: بالای سمت چپ، درون باکس به‌ظاهر -->
        <span id="clearBtn"
              class="material-icons position-absolute text-secondary"
              style="top: 37px; left: 15px; cursor:pointer; font-size: 20px;">
          close
        </span>
      </div>
      
      

      <div class="col-md-6 position-relative">
        <label for="output" class="form-label">Arabic Script</label>
        <textarea id="output" class="form-control ps-5 pt-4" rows="8"  style="overflow:hidden;" placeholder="نتیجه..." dir="rtl"></textarea>
        
        <button id="copyBtn" class="btn btn-light  material-icons" title="Copy">
          content_copy
        </button>
      </div>

      <div class="col-12 text-center">
        
      </div>
    </section>
  </main>

  <footer class="text-center text-muted py-3 bg-light">
    <small>© 2025 So‘zNoma</small>
  </footer>

  <script src="js/arrays.js"></script>
  <script src="js/words.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
